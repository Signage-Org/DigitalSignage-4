<div class="row">
  <div *ngFor="let item of items" class="card" style="width: 18rem;">
    <img src="{{imageURL(item.picture)}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">Menu #{{item.menuId}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
  </div>
</div>

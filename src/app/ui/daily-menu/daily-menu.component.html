<div class="row">
  <div *ngFor="let item of items" class="card" style="width: 18rem;">
      <div class="ovr-image">
        <img src="{{item.imageURL}}" class="card-img-top">
        <h2><span class="ovr-text">&euro; {{item.salesPrice | number:'.2-2'}}</span></h2>
      </div>
    <div class="card-body">
      <h5 class="card-title">Menu #{{item.menuId}}</h5>
      <p class="card-text">{{item.description}}</p>
    </div>
  </div>
</div>
